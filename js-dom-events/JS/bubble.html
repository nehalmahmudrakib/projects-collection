<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>
<body>
    <h1>Exploring Event Bubble</h1>
    <section>
        <ul id="item-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Illum, sequi.</li>
            <li id="item-3">At, asperiores.</li>
            <li id="item-4">In, consequatur?</li>
            <li id="item-5">Molestiae, ullam.</li>
            <li id="item-6">Molestias, reprehenderit.</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('iam number 2')
            event.stopImmediatePropagation()
        })
        document.getElementById('item-2').addEventListener('click', function(){
            console.log(' number 3 third')
        })
        document.getElementById('item-ul').addEventListener('click', function(){
            console.log('Ul Clicked')
        })
        document.getElementById('item-2').addEventListener('click', function(){
            // console.log('Ul Clicked')
        })
    </script>
</body>
</html>
